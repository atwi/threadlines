# Site settings
title: Threadlines
description: A blog about ideas, connections, and stories that matter
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://threadlines.net" # your custom domain
author:
  name: Your Name
  email: your-email@example.com

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Permalinks
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
    values:
      layout: "default"

# Social links (optional - customize as needed)
social:
  twitter: your_twitter_handle
  github: your_github_username
  linkedin: your_linkedin_username

